<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>
<body>
    
    <div class="login_container">
        <div class="login_wrapper">
            <div class="container">
                <div class="login">
                    <div class="left_login">
                        <img src="imagelogo.png " alt="pic" />
                    </div>
                    <div class="right_login">
                        <div class="right_login_wrapper">
                            <h1>Condo Login</h1>
                            <div class="login-or">
                                <span class="or-line"></span>
                            </div>
                            <form>
                                <input class="input" type="text" id="fname" placeholder="Email"><br>
                                <input class="input" type="password" id="lname" placeholder="Password"><br>
                                <button class="submit">Login</button>
                               <div class="lnk">
                                 <a href=""><p class="para">Forgot Password?</p></a>
                                 </div>
                                <div class="login-or">
                                    <span class="or-line"></span>
                                </div><div class="lnk">
                                    <p class="para">Don't have an account? <span>Register</span></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
